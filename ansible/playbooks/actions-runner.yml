---
- name: Создание на сервере Self-Hosted Actions Runner для GitHub Actions
  hosts: servers
  vars:
    runner_version: "2.323.0"
    runner_dir: "/opt/actions-runner"
  vars_prompt:
    - name: github_repo_url
      prompt: "Введите URL репозитория на GitHub"
      private: no
    - name: runner_token
      prompt: "Введите токен GitHub Runner"
      private: no
    - name: runner_label
      prompt: "Введите Label для Runner"
      private: no
  tasks:
    - name: Создание директории для Actions Runner
      file:
        path: "{{ runner_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      become: yes

    - name: Скачивание GitHub Actions Runner
      get_url:
        url: https://github.com/actions/runner/releases/download/v{{ runner_version }}/actions-runner-linux-x64-{{ runner_version }}.tar.gz
        dest: "{{ runner_dir }}/actions-runner-linux-x64-{{ runner_version }}.tar.gz"
        mode: '0644'
        force: yes

    - name: Извлечение Actions Runner
      ansible.builtin.unarchive:
        src: "{{ runner_dir }}/actions-runner-linux-x64-{{ runner_version }}.tar.gz"
        dest: "{{ runner_dir }}"
        remote_src: yes

    - name: Запуск config.sh с вводом парметров 
      ansible.builtin.command: |
        ./config.sh --url "{{ github_repo_url }}" --token "{{ runner_token }}" --labels "{{ runner_label }}" --unattended
      args:
        chdir: "{{ runner_dir }}"

    - name: Создать systemd-сервис
      ansible.builtin.copy:
        dest: /etc/systemd/system/actions-runner.service
        content: |
          [Unit]
          Description=GitHub Actions Runner
          After=network.target

          [Service]
          WorkingDirectory={{ runner_dir }}  
          ExecStart=/bin/bash ./run.sh
          Restart=on-failure
          User={{ ansible_user }}

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      become: yes

    - name: Перезапуск systemd
      ansible.builtin.systemd:
        daemon_reload: yes
      become: yes

    - name: Активация сервиса
      ansible.builtin.systemd:
        name: actions-runner
        enabled: yes
        state: started
      become: yes